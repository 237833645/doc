[env:genericSTM32F103C8]
platform = ststm32
framework = stm32cube
board = genericSTM32F103C8

upload_protocol = stlink
debug_tool = stlink
;upload_protocol = serial
;upload_port = /dev/cu.wchusbserial14110
;upload_baud = 115200

